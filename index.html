<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="input">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="totalPrice()" placeholder="Price" type="number" id="price">
                <input onkeyup="totalPrice()" placeholder="Taxes" type="number" id="taxes">
                <input onkeyup="totalPrice()" placeholder="Ads" type="number" id="ads">
                <input onkeyup="totalPrice()" placeholder="Discount" type="number" id="discount">
                <span id="total"></span>
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="search-box">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="search">
                    <button onclick="getsearchMood(this.id)" id="searchbytitle">Search By Title</button>
                    <button onclick="getsearchMood(this.id)"  id="searchbycategory">Search By Category</button> 
                </div>
            </div>
            <div id="deleteAl"></div>
            <div class="output-table">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            </div>
        </div>
    </div>
    
    <script src="main.js">

    </script>
</body>
</html>
